analyzer:
  strong-mode:
    implicit-casts: false
  errors:
    todo: ignore
  exclude:
    - flutter/**
    - lib/api/*.dart
    - .dart_tool

linter:
  rules:
    - avoid_empty_else
    - cancel_subscriptions
    - close_sinks
    #- annotate_overrides
    - avoid_init_to_null
    - camel_case_types
    #- constant_identifier_names
    #- unnecessary_new
    #- unnecessary_const
